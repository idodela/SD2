


<body>

<form (ngSubmit)="onSigIn(f)" #f="ngForm">
<div class="login-content">

  <div  [@slideInOut]="true" class="login-from">

    <h2>Sign in</h2>
    <label>
      <input class="form-control" ngModel name="userID" placeholder="Username">
    </label>
    <label>
      <input type="password" class="form-control" ngModel name="password" style="margin-bottom: 0" placeholder="Password">
    </label>


    <button >Sign in</button>
    <div class="forgot-password">
    <a>Forgot your password?</a>
    </div>
  </div>

</div>
</form>
