<body>
<div class="container-artwork">

  <div class="form-control-artwork">
    <div class="form-control-artwork-header">
      <h4><i class="fas fa-upload"></i>Upload your artwork</h4>
    </div>
    <div class="form-control-artwork-inputs">
    <label>Naam <input class="form-control" placeholder="Naam"></label>
      <label>Description <input class="form-control" placeholder="Description"></label>
    <label>Price <input class="form-control" placeholder="Price"></label>
      <div class="btn-choose">
      <input  class="btn-success" type="file"  (change)="fileProgress($event)"
      >
      </div>
      <div *ngIf="fileUploadProgress">
        Upload progress: {{ fileUploadProgress }}
      </div>

      <div class="mb-3" *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>

      <div class="uploadArt">
        <button class="btn-primary" type="button" >Upload Art</button>
      </div>

<!--      <input class="btn-primary" type="file" (change)="onFileSelected($event)">-->


<!--      <a href="javascript:void(0)">Upload image</a>-->
    </div>

  </div>


  <div class="uploaded-artwork">

    <div class="image-preview mb-3 uploadArt" *ngIf="previewUrl">
      <img [src]="previewUrl" height="300" />
    </div>

  </div>

</div>

</body>
