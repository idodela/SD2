<div class="container">
  <div class="request">
    <div class="user-header">
      <h3><i class="fas fa-user"></i>Add new User</h3>
    </div>


    <div class="row">
      <div class="col-4">
        <label for="UserId">Username:</label>
        <input type="text" id="UserId" formControlName="username" required>
        <div>
          <label for="price">Price:</label>
          <input type="text" id="price" formControlName="price" required>
        </div>
        <label for="description">Description:</label>
        <input type="text" id="Description" formControlName="description" required>

      </div>


    </div>
          <input  class="btn-success" type="file"  (change)="fileProgress($event)"
          >
          </div>
          <div *ngIf="fileUploadProgress">
            Upload progress: {{ fileUploadProgress }}
          </div>

          <div class="mb-3" *ngIf="uploadedFilePath">
            {{uploadedFilePath}}
          </div>

          <div class="uploadArt">
            <button class="btn-primary" type="button" >Upload Art</button>
          </div>

    <!--      <input class="btn-primary" type="file" (change)="onFileSelected($event)">-->


    <!--      <a href="javascript:void(0)">Upload image</a>-->
        </div>




      <div class="uploaded-artwork">

        <div class="image-preview mb-3 uploadArt" *ngIf="previewUrl">
          <img [src]="previewUrl" height="300" />
        </div>

      </div>
